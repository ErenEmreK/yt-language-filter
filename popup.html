<!DOCTYPE html>
<html>
<head>
    <title>Popup</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .content {
            width: 300px;
            height: 200px;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Centered Popup</h1>
        <p>This is a centered popup window.</p>
    </div>
</body>
</html>
